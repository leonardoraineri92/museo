<div *ngFor="let gallery of data">
  <div class="album py-5">
    <h3 class="d-flex justify-content-center margin_bottom">
      {{ gallery.name }}
    </h3>
    <app-gallery
      [data]="gallery?.paintings"
      (buystatus)="onBuyStatus($event, gallery.id)"
      (editArtist)="onEditArtist($event, gallery.id)"
    ></app-gallery>
  </div>
  <br />
</div>
